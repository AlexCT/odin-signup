<!-- Alex Tresselt 6-19-22 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="sideimage">
        <div id="logobox">
            <div id="logo">Logo</div>
            <div id="name">ODIN</div>
        </div>
    </div>
    <div id="main">
        <div id="text">
            <p>This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <fieldset id="form">
            <legend>Let's Do This!</legend> 
            <div>
            <label for="firstName">FIRST NAME</label>
            <input type="text" id="firstName" placeholder = "Bob..." name="firstname">
            </div>
            
            <div>
            <label for="lastName">LAST NAME</label>
            <input type="text" id="lastName" placeholder = "Smith..." name="lastname">
            </div>

            <div>
            <label for="user_email">*EMAIL ADDRESS</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">
            </div>

            <div>
            <label for="phone">PHONE NUMBER</label>
            <input type="number" id="phone" name="phone">
            </div>

            <div>
            <label for="user_password">PASSWORD</label>
            <input type="password" id="user_password" name="password" required>
            </div>

            <div>
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" id="confirm_password" name="confirmpassword" required>
            </div>

        </fieldset>
        <button id="createbtn">Create Account</button>
        <div id="login">Already have an account? <a href="">Log In</a></div>
    </div>
</body>
</html>
