<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ODIN Sign Up Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="sideimage">
        <div id="logobox">
            <div id="logo">Logo</div>
            <div id="name">ODIN</div>
        </div>
    </div>
    <div id="main">
        <div id="text">
            <p>This is not a real online service! You know you need something like this 
            in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <fieldset id="form">
            <legend>Let's Do This!</legend>

            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" placeholder = "Bob..." name="firstname">

            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" placeholder = "Smith..." name="lastname">

            <label for="user_email">*Email Address:</label>
            <input type="email" id="user_email" name="email" placeholder="you@example.com">

            <label for="phone">Phone Number:</label>
            <input type="number" id="phone" name="phone">

            <label for="user_password">Password:</label>
            <input type="password" id="user_password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirmpassword" required>


        </fieldset>
        <button id="createbtn">Button</button>
        <div id="login">Already have an account? Log In</div>
    </div>
</body>
</html>
